<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_commerce_perfume</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body class="fade-in">
    <nav class="nav">
        <ul>
            <div class="logo-container">
                <img src="../images/logo.png" alt="Logo" class="logo">
                <h1 class="title">Perfume Shop</h1>
            </div>
            <li><a href="Shop.html">Shop</a>
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                </ul>
            </li>
            <li><a href="About.html">About us</a></li>
            <li><a href="Delivery.html">Delivery</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="right-icons">
            <span class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="icon">
                <i class="fa-solid fa-id-badge"></i>
            </span>
        </div>
    </nav>
    <div class="container-contact">
        <div class="our-info">
            <h2>Contact Us</h2>
            <div class="line"></div>
            <p>If you have any questions or need assistance, feel free to reach out to us.</p>
            <ul class="contact-list">
               <li><i class="fa-solid fa-phone-volume"></i></li>
                <li>+855 234 567 890</li>
                <li><i class="fa-solid fa-envelope"></i></li>
                <li>info@perfproper.com</li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li>123 Perfume Street, Fragrance City, PC 12345</li>
            </ul>
        </div>
        <div class="customer-touch">
            <h2>Get in Touch</h2>
            <div class="line"></div>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>
 
    <script src="../js/main.js"></script>
</body>
